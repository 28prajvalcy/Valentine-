<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffcce0);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 10px;
    }

    #pleaseText {
        font-size: 20px;
        color: #ff1a75;
        min-height: 30px;
        margin-bottom: 30px;
    }

    .buttonContainer {
        position: relative;
        width: 100%;
        height: 200px;
    }

    .btn {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: absolute;
    }

    .successScreen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        font-size: 35px;
        color: white;
        background: linear-gradient(135deg, #ff4d88, #ff0066);
    }
</style>
</head>
<body>

<h1>Medha will you be my Valentine? ‚ù§Ô∏è</h1>
<div id="pleaseText"></div>

<div class="buttonContainer">
    <button class="btn" id="yesBtn">Yes üíò</button>
    <button class="btn" id="noBtn">No üò¢</button>
</div>

<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let pleaseText = document.getElementById("pleaseText");

let yesSize = 18;
let clickCount = 0;

// Random move for NO (mobile safe)
function moveNoButton() {
    let container = document.querySelector(".buttonContainer");
    let maxX = container.clientWidth - noBtn.offsetWidth;
    let maxY = container.clientHeight - noBtn.offsetHeight;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function handleNoClick() {
    clickCount++;

    pleaseText.innerText = "Please ".repeat(clickCount) + "ü•∫";

    yesSize += 12;

    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (12 + yesSize/3) + "px " + (25 + yesSize) + "px";

    moveNoButton();
}

function handleYesClick() {
    document.body.innerHTML =
        "<div class='successScreen'>‚ù§Ô∏è I always knew it ‚ù§Ô∏èüòç</div>";
}

// Initial NO position
moveNoButton();

noBtn.addEventListener("click", handleNoClick);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    handleNoClick();
});

noBtn.addEventListener("mouseover", moveNoButton);

yesBtn.addEventListener("click", handleYesClick);

</script>

</body>
</html>
