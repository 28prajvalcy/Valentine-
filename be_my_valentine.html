<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* FIX SCREEN */
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffcce0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    #pleaseText {
        font-size: 18px;
        color: #ff1a75;
        min-height: 25px;
        margin-bottom: 30px;
    }

    .btn {
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: fixed;
        transition: 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        left: 50%;
        top: 65%;
        transform: translate(-50%, -50%);
    }

    #noBtn {
        background-color: #999;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
    }

    .successScreen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        font-size: 35px;
        color: white;
        background: linear-gradient(135deg, #ff4d88, #ff0066);
    }
</style>
</head>
<body>

<h1>Medha will you be my Valentine? ‚ù§Ô∏è</h1>
<div id="pleaseText"></div>

<button class="btn" id="yesBtn">Yes üíò</button>
<button class="btn" id="noBtn">No üò¢</button>

<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let pleaseText = document.getElementById("pleaseText");

let scale = 1;
let clickCount = 0;

// Move NO safely inside screen
function moveNoButton() {

    let yesRect = yesBtn.getBoundingClientRect();

    let maxX = window.innerWidth - noBtn.offsetWidth;
    let maxY = window.innerHeight - noBtn.offsetHeight;

    let x, y;

    do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
    } 
    while (
        x < yesRect.right &&
        x + noBtn.offsetWidth > yesRect.left &&
        y < yesRect.bottom &&
        y + noBtn.offsetHeight > yesRect.top
    );

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Initial NO position
moveNoButton();

function handleNoClick() {

    clickCount++;
    pleaseText.innerText = "Please ".repeat(clickCount) + "ü•∫";

    // Increase YES size using scale (NO SCREEN EXPAND)
    scale += 0.3;
    yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

    moveNoButton();

    // Hide NO if YES becomes huge
    if (scale > 4) {
        noBtn.style.display = "none";
    }
}

function handleYesClick() {
    document.body.innerHTML =
        "<div class='successScreen'>‚ù§Ô∏è I always knew it ‚ù§Ô∏èüòç</div>";
}

noBtn.addEventListener("click", handleNoClick);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    handleNoClick();
});

yesBtn.addEventListener("click", handleYesClick);

</script>

</body>
</html>
