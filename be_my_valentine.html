<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            text-align: center;
            padding: 20px;
        }
        .heart {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            border-radius: 50%;
            margin: 10px;
            transition: transform 0.3s;
        }
        .heart:before, .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            left: 50px;
            top: 0;
        }
        .heart:after {
            left: 0;
            top: 50px;
        }
        .heart:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Be My Valentine!</h1>
    <div class="heart" id="heart"></div>
    <script>
        const heart = document.getElementById('heart');

        // Function to handle touch end event
        function handleTouchEnd() {
            alert('Happy Valentine\u2019s Day!');
        }

        // Add event listeners for touchend
        heart.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>
