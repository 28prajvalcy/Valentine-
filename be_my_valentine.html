<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100vw;
    overflow: hidden; /* PAGE NEVER EXPANDS */
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffcce0);
    position: relative;
}

/* Top Text */
.textContainer {
    position: absolute;
    top: 8%;
    width: 100%;
    text-align: center;
}

.textContainer h1 {
    font-size: 22px;
}

#pleaseText {
    font-size: 18px;
    color: #ff1a75;
    margin-top: 10px;
    min-height: 25px;
}

/* YES BUTTON (Centered) */
#yesBtn {
    position: absolute;
    left: 50%;
    top: 55%;
    transform: translate(-50%, -50%);
    background: #ff4d88;
    color: white;
    border: none;
    border-radius: 12px;
    width: 140px;
    height: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

/* NO BUTTON */
#noBtn {
    position: absolute;
    background: #999;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.successScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    font-size: 35px;
    color: white;
    background: linear-gradient(135deg, #ff4d88, #ff0066);
}
</style>
</head>
<body>

<div class="textContainer">
    <h1>Medha will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="pleaseText"></div>
</div>

<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üò¢</button>

<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let pleaseText = document.getElementById("pleaseText");

let clickCount = 0;
let yesWidth = 140;
let yesHeight = 50;

/* Move NO safely */
function moveNoButton() {

    let yesRect = yesBtn.getBoundingClientRect();

    let maxX = window.innerWidth - noBtn.offsetWidth;
    let maxY = window.innerHeight - noBtn.offsetHeight;

    let x, y;
    let safe = false;

    while (!safe) {
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        if (
            !(x < yesRect.right &&
              x + noBtn.offsetWidth > yesRect.left &&
              y < yesRect.bottom &&
              y + noBtn.offsetHeight > yesRect.top)
        ) {
            safe = true;
        }
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

moveNoButton();

function handleNoClick() {

    clickCount++;
    pleaseText.innerText = "Please ".repeat(clickCount) + "ü•∫";

    // Increase YES size but keep inside screen
    yesWidth += 30;
    yesHeight += 15;

    // Limit size to viewport
    if (yesWidth > window.innerWidth) yesWidth = window.innerWidth;
    if (yesHeight > window.innerHeight) yesHeight = window.innerHeight;

    yesBtn.style.width = yesWidth + "px";
    yesBtn.style.height = yesHeight + "px";
    yesBtn.style.fontSize = (18 + clickCount * 2) + "px";

    moveNoButton();

    // Hide NO when YES nearly full screen
    if (yesWidth >= window.innerWidth * 0.9) {
        noBtn.style.display = "none";
    }
}

function handleYesClick() {
    document.body.innerHTML =
        "<div class='successScreen'>‚ù§Ô∏è I always knew it ‚ù§Ô∏èüòç</div>";
}

noBtn.addEventListener("click", handleNoClick);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    handleNoClick();
});

yesBtn.addEventListener("click", handleYesClick);

</script>

</body>
</html>
