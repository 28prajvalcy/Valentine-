<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffcce0);
    position: relative;
}

/* TEXT FIXED AT TOP */
.textContainer {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
}

.textContainer h1 {
    font-size: 22px;
}

#pleaseText {
    font-size: 18px;
    color: #ff1a75;
    margin-top: 10px;
    min-height: 25px;
}

/* YES BUTTON CENTER */
#yesBtn {
    position: absolute;
    left: 50%;
    top: 55%;
    transform: translate(-50%, -50%) scale(1);
    background: #ff4d88;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

/* NO BUTTON */
#noBtn {
    position: absolute;
    background: #999;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

.successScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    font-size: 35px;
    color: white;
    background: linear-gradient(135deg, #ff4d88, #ff0066);
}

</style>
</head>
<body>

<div class="textContainer">
    <h1>Medha will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="pleaseText"></div>
</div>

<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üò¢</button>

<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let pleaseText = document.getElementById("pleaseText");

let scale = 1;
let clickCount = 0;

/* Move NO safely without overlapping YES */
function moveNoButton() {

    let yesRect = yesBtn.getBoundingClientRect();

    let maxX = window.innerWidth - noBtn.offsetWidth;
    let maxY = window.innerHeight - noBtn.offsetHeight;

    let x, y;

    let safe = false;

    while (!safe) {
        x = Math.random() * maxX;
        y = Math.random() * maxY;

        // Check overlap
        if (
            !(x < yesRect.right &&
              x + noBtn.offsetWidth > yesRect.left &&
              y < yesRect.bottom &&
              y + noBtn.offsetHeight > yesRect.top)
        ) {
            safe = true;
        }
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Initial position */
moveNoButton();

function handleNoClick() {

    clickCount++;
    pleaseText.innerText = "Please ".repeat(clickCount) + "ü•∫";

    scale += 0.2;

    yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

    moveNoButton();

    /* Hide NO only when YES is really huge */
    if (scale > 6) {
        noBtn.style.display = "none";
    }
}

function handleYesClick() {
    document.body.innerHTML =
        "<div class='successScreen'>‚ù§Ô∏è I always knew it ‚ù§Ô∏èüòç</div>";
}

noBtn.addEventListener("click", handleNoClick);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    handleNoClick();
});

yesBtn.addEventListener("click", handleYesClick);

</script>

</body>
</html>
