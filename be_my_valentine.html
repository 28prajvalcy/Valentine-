<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden; /* screen fixed */
  font-family:Arial, sans-serif;
  background:#ffe6f0;
  text-align:center;
  position:relative;
}

/* Text at top */
.text{
  position:absolute;
  top:8%;
  width:100%;
}

h1{
  font-size:22px;
  margin:0;
}

#please{
  color:#ff4d88;
  margin-top:10px;
  min-height:24px;
}

/* YES button centered */
#yes{
  position:absolute;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%);
  background:#ff4d88;
  color:white;
  border:none;
  border-radius:10px;
  font-size:18px;
  width:130px;
  height:50px;
}

/* NO button */
#no{
  position:absolute;
  background:#888;
  color:white;
  border:none;
  border-radius:10px;
  padding:10px 20px;
}
</style>
</head>
<body>

<div class="text">
  <h1>Medha will you be my Valentine? ‚ù§Ô∏è</h1>
  <div id="please"></div>
</div>

<button id="yes">Yes üíò</button>
<button id="no">No üò¢</button>

<script>
let yes = document.getElementById("yes");
let no = document.getElementById("no");
let please = document.getElementById("please");

let size = 130;
let clicks = 0;

/* place NO randomly */
function moveNo(){
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  no.style.left = x + "px";
  no.style.top = y + "px";
}

moveNo();

/* when NO clicked */
no.onclick = function(){
  clicks++;
  please.innerText = "Please ".repeat(clicks) + "ü•∫üò¢";

  size += 20;

  /* limit so it stays inside screen */
  if(size > window.innerWidth * 0.9){
    size = window.innerWidth * 0.9;
    no.style.display = "none";
  }

  yes.style.width = size + "px";
  yes.style.height = (size/2.5) + "px";
  yes.style.fontSize = (18 + clicks*2) + "px";

  moveNo();
};

/* when YES clicked */
yes.onclick = function(){
  document.body.innerHTML =
  "<h1 style='margin-top:40vh;color:#ff4d88;'>Yesss I knew it‚ù§Ô∏èüòç</h1>";
};
</script>

</body>
</html>
