<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffcce0);
        height: 100vh;
        overflow: hidden;
        text-align: center;
        position: relative;
    }

    #question {
        margin-top: 60px;
        font-size: 24px;
        transition: 0.3s;
    }

    #pleaseText {
        margin-top: 15px;
        font-size: 20px;
        color: #ff1a75;
        transition: 0.3s;
    }

    .btn {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
        left: 30%;
        bottom: 25%;
    }

    #noBtn {
        background-color: #999;
        color: white;
        left: 55%;
        bottom: 25%;
    }

</style>
</head>
<body>

<h1 id="question">Medha will you be my Valentine? ‚ù§Ô∏è</h1>
<div id="pleaseText"></div>

<button class="btn" id="yesBtn">Yes üíò</button>
<button class="btn" id="noBtn">No üò¢</button>

<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let question = document.getElementById("question");
let pleaseText = document.getElementById("pleaseText");

let sizeIncrease = 0;

function moveNoButton() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function handleNoClick() {

    sizeIncrease += 8;

    // Grow Question
    question.style.fontSize = (24 + sizeIncrease) + "px";

    // Show & Grow Please Text
    pleaseText.innerText = "Please Please ü•∫";
    pleaseText.style.fontSize = (20 + sizeIncrease) + "px";

    // Grow Yes Button
    yesBtn.style.fontSize = (18 + sizeIncrease) + "px";
    yesBtn.style.padding = (12 + sizeIncrease/2) + "px " + (25 + sizeIncrease) + "px";

    moveNoButton();
}

function handleYesClick() {
    document.body.innerHTML =
        "<div style='display:flex;justify-content:center;align-items:center;height:100vh;font-size:40px;background:#ff4d88;color:white;'>‚ù§Ô∏è I always knew it ‚ù§Ô∏èüòç</div>";
}

noBtn.addEventListener("click", handleNoClick);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    handleNoClick();
});

noBtn.addEventListener("mouseover", moveNoButton);

yesBtn.addEventListener("click", handleYesClick);

</script>

</body>
</html>
