<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #ffcce0);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            margin-top: 80px;
            font-size: 28px;
            color: #333;
        }

        #pleaseText {
            font-size: 22px;
            color: #ff1a75;
            margin-top: 15px;
            min-height: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
            left: 40%;
        }

        #noBtn {
            background-color: #999;
            color: white;
            left: 55%;
        }

        .successScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 40px;
            color: white;
            background: linear-gradient(135deg, #ff4d88, #ff0066);
        }
    </style>
</head>
<body>

    <h1 id="question">Medha will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="pleaseText"></div>

    <button class="btn" id="yesBtn">Yes üíò</button>
    <button class="btn" id="noBtn">No üò¢</button>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let pleaseText = document.getElementById("pleaseText");

    let yesSize = 18;
    let clickCount = 0;

    function moveNoButton() {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function handleNoClick() {
        clickCount++;

        // Show begging text (size stays same)
        pleaseText.innerText = "Please ".repeat(clickCount) + "ü•∫";

        // Only YES button grows
        yesSize += 15;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

        moveNoButton();
    }

    function handleYesClick() {
        document.body.innerHTML =
            "<div class='successScreen'>‚ù§Ô∏è I always knew it ‚ù§Ô∏èüòç</div>";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", handleNoClick);

    yesBtn.addEventListener("click", handleYesClick);

</script>

</body>
</html>
