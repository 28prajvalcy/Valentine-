<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
            min-width: 100px;
        }

        .btn:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1 id="question">Medha will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="container">
        <button class="btn" id="yesBtn">Yes üíò</button>
        <button class="btn" id="noBtn">No üò¢</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let question = document.getElementById("question");
        let yesBtnSize = 18;

        function handleNoClick() {
            noBtn.innerText = "Please Please ü•∫";
            yesBtnSize += 20;
            yesBtn.style.fontSize = yesBtnSize + "px";
            yesBtn.style.padding = (yesBtnSize/2) + "px " + yesBtnSize + "px";
        }

        function handleYesClick() {
            document.body.innerHTML = "<h1 style='margin-top:200px;'>Yes I knew it ‚ù§Ô∏èüòç</h1>";
        }

        noBtn.addEventListener("click", handleNoClick);
        noBtn.addEventListener("touchstart", function(e) {
            e.preventDefault();
            handleNoClick();
        });

        yesBtn.addEventListener("click", handleYesClick);
        yesBtn.addEventListener("touchstart", function(e) {
            e.preventDefault();
            handleYesClick();
        });
    </script>

</body>
</html>
